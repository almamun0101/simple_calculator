<!doctype html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div id="calculator">
            <div class="result" id="result">
                
            </div>

            <div class="buttons">
                <div class="row">
                    <div class="col-3">
                        <div class="key">

                            <input type="button" onclick="document.getElementById('result').innerHTML='0'" value="AC">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" value="Mem">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="result.innerHTML = result.innerHTML.toString().slice(0,-1)" value="Del">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button"  onclick="document.getElementById('result').innerHTML+=this.value" value="+">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="key">

                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value" value="1">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value" value="2">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="3">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="-">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="4">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" value="5">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="6">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="*">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="7">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="8">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="9">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="/">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="0">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value=".">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="document.getElementById('result').innerHTML+=this.value"  value="00">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="key">
                            <input type="button" onclick="eval(result.innerHTML)" value="=">
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <script src="./script.js"></script>
</body>

</html>
